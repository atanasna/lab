# Redis configuration file
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Disable persistence
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Set max memory and eviction policy
maxmemory 256mb
maxmemory-policy allkeys-lru

# Misc
protected-mode no

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  persistentVolumeReclaimPolicy: Retain
  storageClassName: data
  nfs:
    server: storage.local.thedrill.eu
    path: /volume4/k8s/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc 
  namespace: data
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: data
  volumeName: data-pv


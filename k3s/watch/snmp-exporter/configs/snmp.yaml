auths:
  public_v2:
    community: public
    version: 2
modules:
  mikrotik:
    walk:
      # System MIB
      - 1.3.6.1.2.1.1 # System
      - 1.3.6.1.2.1.2 # Interfaces
      - 1.3.6.1.2.1.25.1 # Host Resources System
      - 1.3.6.1.2.1.25.2 # Host Resources Storage
      - 1.3.6.1.2.1.25.3 # Host Resources Device
      - 1.3.6.1.2.1.31.1 # IF-MIB
      # MikroTik Enterprise MIB
      - 1.3.6.1.4.1.14988.1 # MikroTik specific
    get:
      - 1.3.6.1.2.1.1.3.0 # sysUpTime
    metrics:
      # System metrics
      - name: sysDescr
        oid: 1.3.6.1.2.1.1.1
        type: DisplayString
        help: A textual description of the entity
      # - name: sysUpTime
      #   oid: 1.3.6.1.2.1.1.3
      #   type: gauge
      #   help: The time since the network management portion of the system was last re-initialized
      # Host Resources metrics
      - name: hrSystemUptime
        oid: 1.3.6.1.2.1.25.1.1
        type: gauge
        help: The amount of time since this host was last initialized
      - name: hrSystemDate
        oid: 1.3.6.1.2.1.25.1.2
        type: gauge
        help: The host's notion of the local date and time of day
      - name: hrDeviceIndex
        oid: 1.3.6.1.2.1.25.3.2.1.1
        type: gauge
        help: A unique value for each device contained by the host
        indexes:
          - labelname: hrDeviceIndex
            type: gauge
      - name: hrDeviceStatus
        oid: 1.3.6.1.2.1.25.3.2.1.5
        type: gauge
        help: The current operational state of the device
        indexes:
          - labelname: hrDeviceIndex
            type: gauge
      - name: hrDeviceErrors
        oid: 1.3.6.1.2.1.25.3.2.1.6
        type: counter
        help: The number of errors detected on this device
        indexes:
          - labelname: hrDeviceIndex
            type: gauge
      - name: hrProcessorLoad
        oid: 1.3.6.1.2.1.25.3.3.1.2
        type: gauge
        help: The average, over the last minute, of the percentage of time that this processor was not idle
        indexes:
          - labelname: hrDeviceIndex
            type: gauge
      - name: hrStorageIndex
        oid: 1.3.6.1.2.1.25.2.3.1.1
        type: gauge
        help: A unique value for each logical storage area contained by the host
        indexes:
          - labelname: hrStorageIndex
            type: gauge
      - name: hrStorageSize
        oid: 1.3.6.1.2.1.25.2.3.1.5
        type: gauge
        help: The size of the storage represented by this entry, in units of hrStorageAllocationUnits
        indexes:
          - labelname: hrStorageIndex
            type: gauge
      - name: hrStorageUsed
        oid: 1.3.6.1.2.1.25.2.3.1.6
        type: gauge
        help: The amount of the storage represented by this entry that is allocated, in units of hrStorageAllocationUnits
        indexes:
          - labelname: hrStorageIndex
            type: gauge
      # Interface metrics
      - name: ifIndex
        oid: 1.3.6.1.2.1.2.2.1.1
        type: gauge
        help: A unique value for each interface
        indexes:
          - labelname: ifIndex
            type: gauge
      # - name: ifDescr
      #   oid: 1.3.6.1.2.1.2.2.1.2
      #   type: DisplayString
      #   help: A textual string containing information about the interface
      #   indexes:
      #     - labelname: ifIndex
      #       type: gauge
      - name: ifType
        oid: 1.3.6.1.2.1.2.2.1.3
        type: gauge
        help: The type of interface
        indexes:
          - labelname: ifIndex
            type: gauge
      - name: ifType_info
        oid: 1.3.6.1.2.1.2.2.1.3
        type: EnumAsInfo
        help: The type of interface
        indexes:
          - labelname: ifIndex
            type: gauge
        enum_values:
          6: ethernetCsmacd
          71: ieee80211
      - name: ifMtu
        oid: 1.3.6.1.2.1.2.2.1.4
        type: gauge
        help: The size of the largest datagram which can be sent/received on the interface
        indexes:
          - labelname: ifIndex
            type: gauge
      - name: ifSpeed
        oid: 1.3.6.1.2.1.2.2.1.5
        type: gauge
        help: An estimate of the interface's current bandwidth in bits per second
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      - name: ifPhysAddress
        oid: 1.3.6.1.2.1.2.2.1.6
        type: PhysAddress48
        help: The interface's address at the protocol layer immediately below the network layer
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        help: The current operational state of the interface
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
        enum_values:
          1: up
          2: down
          3: testing
      # IF-MIB metrics
      - name: ifName
        oid: 1.3.6.1.2.1.31.1.1.1.1
        type: DisplayString
        help: The textual name of the interface
        indexes:
          - labelname: ifIndex
            type: gauge
      - name: ifAlias
        oid: 1.3.6.1.2.1.31.1.1.1.18
        type: DisplayString
        help: This object is an alias for the interface as specified by a network manager
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      - name: ifHCInOctets
        oid: 1.3.6.1.2.1.31.1.1.1.6
        type: counter
        help: The total number of octets received on the interface, including framing characters
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      - name: ifHCOutOctets
        oid: 1.3.6.1.2.1.31.1.1.1.10
        type: counter
        help: The total number of octets transmitted out of the interface, including framing characters
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      # MikroTik specific metrics
      - name: mtxrLicVersion
        oid: 1.3.6.1.4.1.14988.1.1.4.4
        type: DisplayString
        help: MikroTik RouterOS License Version
      - name: mtxrFirmwareVersion
        oid: 1.3.6.1.4.1.14988.1.1.7.4
        type: DisplayString
        help: MikroTik RouterOS Firmware Version
      - name: mtxrHlProcessorTemperature
        oid: 1.3.6.1.4.1.14988.1.1.3.10
        type: gauge
        help: Processor temperature in Celsius (multiplied by 10)
      - name: mtxrHlTemperature
        oid: 1.3.6.1.4.1.14988.1.1.3.11
        type: gauge
        help: System temperature in Celsius (multiplied by 10)
      - name: mtxrHlProcessorFrequency
        oid: 1.3.6.1.4.1.14988.1.1.3.14
        type: gauge
        help: Processor frequency in MHz
      - name: mtxrDHCPLeaseCount
        oid: 1.3.6.1.4.1.14988.1.1.6.1
        type: gauge
        help: DHCP lease count
      # MikroTik Interface Statistics
      - name: mtxrInterfaceStatsIndex
        oid: 1.3.6.1.4.1.14988.1.1.14.1.1.1
        type: gauge
        help: Interface index
        indexes:
          - labelname: mtxrInterfaceStatsIndex
            type: gauge
      - name: mtxrInterfaceStatsRxBytes
        oid: 1.3.6.1.4.1.14988.1.1.14.1.1.2
        type: counter
        help: Number of received bytes
        indexes:
          - labelname: mtxrInterfaceStatsIndex
            type: gauge
        lookups:
          - labels:
              - mtxrInterfaceStatsIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      - name: mtxrInterfaceStatsTxBytes
        oid: 1.3.6.1.4.1.14988.1.1.14.1.1.11
        type: counter
        help: Number of transmitted bytes
        indexes:
          - labelname: mtxrInterfaceStatsIndex
            type: gauge
        lookups:
          - labels:
              - mtxrInterfaceStatsIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      - name: mtxrInterfaceStatsLinkDowns
        oid: 1.3.6.1.4.1.14988.1.1.14.1.1.20
        type: counter
        help: Number of link downs
        indexes:
          - labelname: mtxrInterfaceStatsIndex
            type: gauge
        lookups:
          - labels:
              - mtxrInterfaceStatsIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
      # MikroTik POE
      - name: mtxrPOEStatus
        oid: 1.3.6.1.4.1.14988.1.1.15.1.1.4
        type: gauge
        help: POE Status
      - name: mtxrPOEInterfaceIndex
        oid: 1.3.6.1.4.1.14988.1.1.15.1.1.1
        type: gauge
        help: POE interface index
        indexes:
          - labelname: mtxrPOEInterfaceIndex
            type: gauge
      # MikroTik Neighbor Discovery
      # - name: mtxrNeighborIndex
      #   oid: 1.3.6.1.4.1.14988.1.1.11.1.1.1
      #   type: gauge
      #   help: Neighbor index
      #   indexes:
      #     - labelname: mtxrNeighborIndex
      #       type: gauge
      # - name: mtxrNeighborIpAddress
      #   oid: 1.3.6.1.4.1.14988.1.1.11.1.1.2
      #   type: IpAddress
      #   help: Neighbor IP address
      #   indexes:
      #     - labelname: mtxrNeighborIndex
      #       type: gauge
      # - name: mtxrNeighborMacAddress
      #   oid: 1.3.6.1.4.1.14988.1.1.11.1.1.3
      #   type: PhysAddress48
      #   help: Neighbor MAC address
      #   indexes:
      #     - labelname: mtxrNeighborIndex
      #       type: gauge
      # - name: mtxrNeighborVersion
      #   oid: 1.3.6.1.4.1.14988.1.1.11.1.1.4
      #   type: DisplayString
      #   help: Neighbor version
      #   indexes:
      #     - labelname: mtxrNeighborIndex
      #       type: gauge
      # - name: mtxrNeighborPlatform
      #   oid: 1.3.6.1.4.1.14988.1.1.11.1.1.5
      #   type: DisplayString
      #   help: Neighbor platform
      #   indexes:
      #     - labelname: mtxrNeighborIndex
      #       type: gauge
      # - name: mtxrNeighborIdentity
      #   oid: 1.3.6.1.4.1.14988.1.1.11.1.1.6
      #   type: DisplayString
      #   help: Neighbor identity
      #   indexes:
      #     - labelname: mtxrNeighborIndex
      #       type: gauge
      # - name: mtxrNeighborSoftwareID
      #   oid: 1.3.6.1.4.1.14988.1.1.11.1.1.7
      #   type: DisplayString
      #   help: Neighbor software ID
      #   indexes:
      #     - labelname: mtxrNeighborIndex
      #       type: gauge
      # - name: mtxrNeighborInterfaceID
      #   oid: 1.3.6.1.4.1.14988.1.1.11.1.1.8
      #   type: gauge
      #   help: Neighbor interface ID
      #   indexes:
      #     - labelname: mtxrNeighborIndex
      #       type: gauge
    max_repetitions: 25
  synology:
    walk:
      - 1.3.6.1.2.1.2
      - 1.3.6.1.2.1.25.2
      - 1.3.6.1.2.1.31.1.1
      - 1.3.6.1.4.1.2021.10.1.2
      - 1.3.6.1.4.1.2021.10.1.5
      - 1.3.6.1.4.1.2021.4
      - 1.3.6.1.4.1.6574.1
      - 1.3.6.1.4.1.6574.101
      - 1.3.6.1.4.1.6574.102
      - 1.3.6.1.4.1.6574.103
      - 1.3.6.1.4.1.6574.104
      - 1.3.6.1.4.1.6574.107
      - 1.3.6.1.4.1.6574.2
      - 1.3.6.1.4.1.6574.3
      - 1.3.6.1.4.1.6574.4
      - 1.3.6.1.4.1.6574.5
      - 1.3.6.1.4.1.6574.6
    get:
      - 1.3.6.1.2.1.1.3.0
      - 1.3.6.1.4.1.2021.11.10.0
      - 1.3.6.1.4.1.2021.11.11.0
      - 1.3.6.1.4.1.2021.11.9.0
    metrics:
      - name: ifSpeed
        oid: 1.3.6.1.2.1.2.2.1.5
        type: gauge
        help: An estimate of the interface's current bandwidth in bits per second - 1.3.6.1.2.1.2.2.1.5
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
          - labels: []
            labelname: ifIndex
      - name: ifPhysAddress
        oid: 1.3.6.1.2.1.2.2.1.6
        type: PhysAddress48
        help: The interface's address at the protocol layer immediately `below' the network layer in the protocol stack - 1.3.6.1.2.1.2.2.1.6
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
          - labels: []
            labelname: ifIndex
      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        help: The current operational state of the interface - 1.3.6.1.2.1.2.2.1.8
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
          - labels: []
            labelname: ifIndex
        enum_values:
          1: up
          2: down
          3: testing
      - name: ifName
        oid: 1.3.6.1.2.1.31.1.1.1.1
        type: DisplayString
        help: The textual name of the interface - 1.3.6.1.2.1.31.1.1.1.1
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
          - labels: []
            labelname: ifIndex
      - name: ifHCInOctets
        oid: 1.3.6.1.2.1.31.1.1.1.6
        type: counter
        help: The total number of octets received on the interface, including framing characters - 1.3.6.1.2.1.31.1.1.1.6
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
          - labels: []
            labelname: ifIndex
      - name: ifHCOutOctets
        oid: 1.3.6.1.2.1.31.1.1.1.10
        type: counter
        help: The total number of octets transmitted out of the interface, including framing characters - 1.3.6.1.2.1.31.1.1.1.10
        indexes:
          - labelname: ifIndex
            type: gauge
        lookups:
          - labels:
              - ifIndex
            labelname: ifName
            oid: 1.3.6.1.2.1.31.1.1.1.1
            type: DisplayString
          - labels: []
            labelname: ifIndex
      - name: laNames
        oid: 1.3.6.1.4.1.2021.10.1.2
        type: DisplayString
        help: The list of loadave names we're watching. - 1.3.6.1.4.1.2021.10.1.2
        indexes:
          - labelname: laIndex
            type: gauge
        lookups:
          - labels:
              - laIndex
            labelname: laNames
            oid: 1.3.6.1.4.1.2021.10.1.2
            type: DisplayString
          - labels: []
            labelname: laIndex
      - name: laLoadInt
        oid: 1.3.6.1.4.1.2021.10.1.5
        type: gauge
        help: The 1,5 and 15 minute load averages as an integer - 1.3.6.1.4.1.2021.10.1.5
        indexes:
          - labelname: laIndex
            type: gauge
        lookups:
          - labels:
              - laIndex
            labelname: laNames
            oid: 1.3.6.1.4.1.2021.10.1.2
            type: DisplayString
          - labels: []
            labelname: laIndex
      - name: ssCpuSystem
        oid: 1.3.6.1.4.1.2021.11.10
        type: gauge
        help: The percentage of CPU time spent processing system-level code, calculated over the last minute - 1.3.6.1.4.1.2021.11.10
      - name: ssCpuIdle
        oid: 1.3.6.1.4.1.2021.11.11
        type: gauge
        help: The percentage of processor time spent idle, calculated over the last minute - 1.3.6.1.4.1.2021.11.11
      - name: ssCpuUser
        oid: 1.3.6.1.4.1.2021.11.9
        type: gauge
        help: The percentage of CPU time spent processing user-level code, calculated over the last minute - 1.3.6.1.4.1.2021.11.9
      - name: memTotalSwap
        oid: 1.3.6.1.4.1.2021.4.3
        type: gauge
        help: The total amount of swap space configured for this host. - 1.3.6.1.4.1.2021.4.3
      - name: memAvailSwap
        oid: 1.3.6.1.4.1.2021.4.4
        type: gauge
        help: The amount of swap space currently unused or available. - 1.3.6.1.4.1.2021.4.4
      - name: memTotalReal
        oid: 1.3.6.1.4.1.2021.4.5
        type: gauge
        help: The total amount of real/physical memory installed on this host. - 1.3.6.1.4.1.2021.4.5
      - name: memAvailReal
        oid: 1.3.6.1.4.1.2021.4.6
        type: gauge
        help: The amount of real/physical memory currently unused or available. - 1.3.6.1.4.1.2021.4.6
      - name: memShared
        oid: 1.3.6.1.4.1.2021.4.13
        type: gauge
        help: The total amount of real or virtual memory currently allocated for use as shared memory - 1.3.6.1.4.1.2021.4.13
      - name: memBuffer
        oid: 1.3.6.1.4.1.2021.4.14
        type: gauge
        help: The total amount of real or virtual memory currently allocated for use as memory buffers - 1.3.6.1.4.1.2021.4.14
      - name: memCached
        oid: 1.3.6.1.4.1.2021.4.15
        type: gauge
        help: The total amount of real or virtual memory currently allocated for use as cached memory - 1.3.6.1.4.1.2021.4.15
      - name: systemStatus
        oid: 1.3.6.1.4.1.6574.1.1
        type: gauge
        help: Synology system status Each meanings of status represented describe below - 1.3.6.1.4.1.6574.1.1
      - name: temperature
        oid: 1.3.6.1.4.1.6574.1.2
        type: gauge
        help: Synology system temperature The temperature of Disk Station uses Celsius degree. - 1.3.6.1.4.1.6574.1.2
      - name: powerStatus
        oid: 1.3.6.1.4.1.6574.1.3
        type: gauge
        help: Synology power status Each meanings of status represented describe below - 1.3.6.1.4.1.6574.1.3
      - name: systemFanStatus
        oid: 1.3.6.1.4.1.6574.1.4.1
        type: gauge
        help: Synology system fan status Each meanings of status represented describe below - 1.3.6.1.4.1.6574.1.4.1
      - name: cpuFanStatus
        oid: 1.3.6.1.4.1.6574.1.4.2
        type: gauge
        help: Synology cpu fan status Each meanings of status represented describe below - 1.3.6.1.4.1.6574.1.4.2
      - name: modelName
        oid: 1.3.6.1.4.1.6574.1.5.1
        type: DisplayString
        help: The Model name of this NAS - 1.3.6.1.4.1.6574.1.5.1
      - name: serialNumber
        oid: 1.3.6.1.4.1.6574.1.5.2
        type: OctetString
        help: The serial number of this NAS - 1.3.6.1.4.1.6574.1.5.2
      - name: version
        oid: 1.3.6.1.4.1.6574.1.5.3
        type: OctetString
        help: The version of this DSM - 1.3.6.1.4.1.6574.1.5.3
      - name: upgradeAvailable
        oid: 1.3.6.1.4.1.6574.1.5.4
        type: gauge
        help: This oid is for checking whether there is a latest DSM can be upgraded - 1.3.6.1.4.1.6574.1.5.4
      - name: diskIndex
        oid: 1.3.6.1.4.1.6574.2.1.1.1
        type: gauge
        help: The index of disk table - 1.3.6.1.4.1.6574.2.1.1.1
        indexes:
          - labelname: diskIndex
            type: gauge
        lookups:
          - labels:
              - diskIndex
            labelname: diskID
            oid: 1.3.6.1.4.1.6574.2.1.1.2
            type: DisplayString
          - labels: []
            labelname: diskIndex
      - name: diskID
        oid: 1.3.6.1.4.1.6574.2.1.1.2
        type: DisplayString
        help: Synology disk ID The ID of disk is assigned by disk Station. - 1.3.6.1.4.1.6574.2.1.1.2
        indexes:
          - labelname: diskIndex
            type: gauge
        lookups:
          - labels:
              - diskIndex
            labelname: diskID
            oid: 1.3.6.1.4.1.6574.2.1.1.2
            type: DisplayString
          - labels: []
            labelname: diskIndex
      - name: diskModel
        oid: 1.3.6.1.4.1.6574.2.1.1.3
        type: DisplayString
        help: Synology disk model name The disk model name will be showed here. - 1.3.6.1.4.1.6574.2.1.1.3
        indexes:
          - labelname: diskIndex
            type: gauge
        lookups:
          - labels:
              - diskIndex
            labelname: diskID
            oid: 1.3.6.1.4.1.6574.2.1.1.2
            type: DisplayString
          - labels: []
            labelname: diskIndex
      - name: diskType
        oid: 1.3.6.1.4.1.6574.2.1.1.4

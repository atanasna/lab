apiVersion: v1
kind: Service
metadata:
  name: pihole
spec:
  selector:
    app: pihole
  ports:
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: pihole-web
    port: 8053
    targetPort: 80
    protocol: TCP
  type: LoadBalancer
  loadBalancerIP: 10.7.0.252

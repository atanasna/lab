---
apiVersion: v1
kind: Service
metadata:
  name: mattermost
spec:
  ports:
    - port: 8065
      protocol: TCP
      targetPort: mattermost
  selector:
    app: mattermost
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mattermost
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: apps-ipwhitelist@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - mattermost.thedrill.eu
    secretName: mattermost-tls
  rules:
  - host: mattermost.thedrill.eu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mattermost
            port:
              number: 8065


apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 1
  strategy:
    type: Recreate 
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:latest
        ports:
        - name: vaultwarden
          containerPort: 80
          protocol: TCP
        envFrom:
        - configMapRef:
            name: vaultwarden-env
        volumeMounts:
        - name: apps-pvc
          mountPath: /data
          subPath: vaultwarden/data
      volumes:
      - name: apps-pvc
        persistentVolumeClaim:
          claimName: apps-pvc
